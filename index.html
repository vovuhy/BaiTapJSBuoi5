<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>BC 50 Javascript B5</title>
</head>

<body>
    <div class="container">
        <h1>BC 50 Javascript B5</h1>


        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-b1-tab" data-bs-toggle="tab" data-bs-target="#nav-b1"
                    type="button" role="tab" aria-controls="nav-b1" aria-selected="true">Bài tập 1</button>
                <button class="nav-link" id="nav-bt2-tab" data-bs-toggle="tab" data-bs-target="#nav-bt2" type="button"
                    role="tab" aria-controls="nav-bt2" aria-selected="false">Bài tập 2</button>
                <button class="nav-link" id="nav-bt3-tab" data-bs-toggle="tab" data-bs-target="#nav-bt3"
                    type="button" role="tab" aria-controls="nav-bt3" aria-selected="false">Bài tập 3</button>
                    <button class="nav-link" id="nav-bt4-tab" data-bs-toggle="tab" data-bs-target="#nav-bt4"
                    type="button" role="tab" aria-controls="nav-bt4" aria-selected="false">Bài tập 4</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-b1" role="tabpanel" aria-labelledby="nav-b1-tab">
                <h2>B1: Quản lý sinh viên</h2>
                <div class="row" id="qlts">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-header">Quản lý tuyển sinh</div>
                            <div class="card-body">
                                <div class="form-group">
                                    <input id="diemChuan" type="number" class="form-control"
                                        placeholder="Nhập điểm chuẩn" />
                                </div>
                                <div class="form-group">
                                    <select class="form-select" id="khuVuc">
                                        <option value="" selected>Chọn khu vực</option>
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <select class="form-select" id="doiTuong">
                                        <option value="" selected>Chọn đối tượng</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input id="diem1" type="number" class="form-control" placeholder="Điểm môn thứ 1" />
                                </div>
                                <div class="form-group">
                                    <input id="diem2" type="number" class="form-control" placeholder="Điểm môn thứ 2" />
                                </div>
                                <div class="form-group">
                                    <input id="diem3" type="number" class="form-control" placeholder="Điểm môn thứ 3" />
                                </div>
                                <button class="btn btn-success" onclick="baiTap1()">
                                    Tính kết quả
                                </button>
                            </div>
                            <div id="b1Result" class="card-footer text-muted">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-bt2" role="tabpanel" aria-labelledby="nav-bt2-tab">
                <h2>B2: Tính tiền điện</h2>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-header">Tính tiền điện</div>
                            <div class="card-body">
                                <div class="form-group">
                                    <input id="b2HoVaTen" type="text" class="form-control"
                                        placeholder="Nhập họ và tên" />
                                </div>
                                <div class="form-group">
                                    <input id="b2SoDien" type="number" class="form-control"
                                        placeholder="Nhập số điện sử dụng" />
                                </div>
                                
                                <button class="btn btn-success" onclick="baiTap2()">
                                    Tính kết quả
                                </button>
                            </div>
                            <div id="b2Result" class="card-footer text-muted">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-bt3" role="tabpanel" aria-labelledby="nav-bt3-tab">
                <h2>B3: Tính thuế thu nhập cá nhân</h2>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-header">Tính tiền thuế</div>
                            <div class="card-body">
                                <div class="form-group">
                                    <input id="b3HoVaTen" type="text" class="form-control"
                                        placeholder="Nhập họ và tên" />
                                </div>
                                <div class="form-group">
                                    <input id="b3ThuNhap" type="number" class="form-control"
                                        placeholder="Nhập tổng thu nhập" />
                                </div>
                                <div class="form-group">
                                    <input id="b3PhuThuoc" type="number" class="form-control"
                                        placeholder="Nhập số người phụ thuộc" />
                                </div>
                                
                                <button class="btn btn-success" onclick="baiTap3()">
                                    Tính kết quả
                                </button>
                            </div>
                            <div id="b3Result" class="card-footer text-muted">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-bt4" role="tabpanel" aria-labelledby="nav-bt4-tab">...</div>
        </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script src="./index.js"></script>
</body>

</html>
